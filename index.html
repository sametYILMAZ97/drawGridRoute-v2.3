<html lang="en">
<head>
    <meta charset="utf-8">

    <title>drawGridRoute</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<meta name="description" content="A fun intuitive pixel art maker. Draw something!">
	<meta name="keywords" content="Syk Houdeib, syknapse, syk, houdeib, art, draw, pixel, fun, frontend, front-end, front end, developer, web developer, web development, javascript">

<body>
    <h1></h1>

    <div class="controls">
        <button type="button" id="reset">Reset</button><button type="button" id="send">Send Coordinates</button>
        <label class="builder"><div>Row</div>
            <button type="button" id="remove-row" value="5" disabled>-</button>
            <button type="button" id="add-row" value="5" disabled>+</button>
            <input type="number" id="input-rows" name="height" min="1" max="150" value="5" disabled>
        </label>
            <p></p>
        <label class="builder"><div>Column</div>
            <button type="button" id="remove-column" value="5" disabled>-</button>
            <button type="button" id="add-column" value="5" disabled>+</button>
            <input type="number" id="input-columns" name="width" min="1" max="150" value="5" disabled>
        </label>

        <div class="builder">
            <button type="button" id="clear-grid">Clear Grid</button>
            <button type="button" id="create-grid">Create Grid</button>
        </div>

        <input type="color" id="color-picker" disabled>
        <p id="cleanpos"></p>
    </div>

    <table id="pixel-canvas"></table>
